<!DOCTYPE html>
<html>
<head>
  <title>Telegram Redirect</title>
  <script>
    window.onload = function() {
      // Получаем параметр phone из URL
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get('phone');
      
      // Если телефон указан, перенаправляем на Telegram
      if (phone) {
        window.location.href = "https://t.me/" + phone;
      }
    }
  </script>
</head>
<body>
  <p>Перенаправление в Telegram...</p>
</body>
</html>
